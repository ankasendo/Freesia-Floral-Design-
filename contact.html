<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freesia Floral Design is Galway based School of Floral Design">
    <meta name="keywords" content="Freesia Floral Design is Galway based School of Floral Design">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Freesia Floral Design</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Freesia Floral Design</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
    </header>
    <!--contact section here-->
    <section>
        <div class="contact-container">
            <img src="assets/images/pexels-photo-5410069.webp" alt="women looking at her ipad">
            <form class="contact-form" method ="get" action="formdestination.html">
            <h2>
                Contact Us Today!
            </h2>
            <br>
            <label for="full_name">Your Name</label>
            <input type="text" id="full_name" class="text-box" name="full_name" required>
            <br>
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" class="text-box" name="phone_number" required>
            <br>
            <label for="email"> E-mail Address></label>
            <input type="text" id="email" class="text-box" name="email" required>
            <br>
            <label for="courses">What class would you be interested in?</label>
            <select name="courses" id="courses" class="text-box" required>
                <option value>Select One</option>
                <option value="1">Basic Floral Design Certification</option>
                <option value="2">Advanced Floral Design Certification</option>
                <option value="3">Basic Floral Workshops</option>
                <option value="4">Advanced Floral Workshop</option>
                <option value="5">Bridal Design Workshop</option>
            </select>
            <br>
            <div>
            <input type="submit" value="Contact Us!" class="btn">
            <link rel="stylesheet" href="formdestination.html">
            </div>
            </form>
        </div>

    </section>

    <!--cert section starts here-->
    <section class="cert-container">
        <div id="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
        <div id="cert-middle">
            <img src="assets/images/131-1310796_free-customer-satisfaction-logo.png" alt="customer satisfaction logo"
                width="120" height="100">
        </div>
        <div id="stars-right">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>

    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube"></i></i></a>
            </li>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i
                    class="fa-brands fa-instagram"></i></i></i></a>
            </li>
        </ul>
        <p class="copyright">Developed by Anka Maric 2022</p>
    </footer>
    <!--font awsome script-->
    <script src="https://kit.fontawesome.com/56f3c41745.js" crossorigin="anonymous"></script>
</body>

</html>
